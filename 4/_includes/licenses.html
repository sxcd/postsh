{% assign licenses = site.data.data.licenses %}
{% if licenses %}
<section class="section licenses-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-certificate fa-stack-1x fa-inverse"></i>
    </span>
    Certifications
  </h2>

  {% for license in licenses %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ license.role }}</h3>
        <div class="time">{{ license.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ license.company }}</div>

    </div><!--//meta-->

    {% if license.details %}
    <div class="details">
      {{ license.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
